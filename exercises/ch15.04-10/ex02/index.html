<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Simple ToDo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/ch15.04-10/ex02/index.js"></script>
  <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
  <form id="new-todo-form" class="flex mb-4">
    <input type="text" id="new-todo" placeholder="What needs to be done?" class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none" />
    <button class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">Add</button>
  </form>
  <ul id="todo-list" class="space-y-2">
    <!-- JavaScript will dynamically add list items here -->
  </ul>
</div>

<template id="todo-template">
  <li class="flex items-center justify-between p-2 bg-gray-100 rounded-lg shadow">
    <div class="flex items-center">
      <input class="toggle mr-2" type="checkbox" />
      <label class="content"></label>
    </div>
    <button class="destroy text-red-500 hover:text-red-700">‚ùå</button>
  </li>
</template>
</body>
</html>
